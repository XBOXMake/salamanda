        <style>
            .tooltip {
                display: inline-block;
                background: #ffffff;
                color: #643045;
                font-weight: bold;
                padding: 5px 10px;
                font-size: 14px;
                border-radius: 4px;
            }
            .tooltip[data-show] {
                opacity: 1;
            }
            .arrow,
            .arrow::before {
                position: absolute;
                width: 8px;
                height: 8px;
                background: inherit;
            }
            .arrow {
                visibility: hidden;
            }
            .arrow::before {
                visibility: visible;
                content: '';
                transform: rotate(45deg);
            }
            .tooltip[data-popper-placement^='top'] > .arrow {
                bottom: -4px;
            }
            .tooltip[data-popper-placement^='bottom'] > .arrow {
                top: -4px;
            }
            .tooltip[data-popper-placement^='left'] > .arrow {
                right: -4px;
            }
            .tooltip[data-popper-placement^='right'] > .arrow {
                left: -4px;
            }
        </style>

        <script>
            function check(position,size){
                position.text(size);
                if(size<0){
                    position.addClass("warn")
                    position.removeClass("text-black-50")
                }
                else{
                    position.addClass("text-black-50")
                    position.removeClass("warn")
                }
            }
            $("#input-name").bind("input propertychange change",function(){
                check($("#input-name-count"),10-$("#input-name").val().length)
            })
            $("#input-schedule").bind("input propertychange change",function(){
                check($("#input-schedule-count"),50-$("#input-schedule").val().length)
            })
            $("#input-description").bind("input propertychange change",function(){
                check($("#input-description-count"),200-$("#input-description").val().length)
            })
            var initName,initDateStartChoose,initDateEndChoose,initDateStart,initDateEnd,initCredit,initSchedule,initLimitation,initDescription
            function init(id){
                if(id!=0)$.ajax({
                    url:'/teacher/course/getInitCourse',
                    type:'get',
                    async:false,
                    data:{
                        id:id
                    },
                    success:function(data){
                        initName=data.name;
                        initDateStartChoose=data.dateStartChoose;
                        initDateEndChoose=data.dateEndChoose;
                        initDateStart=data.dateStart;
                        initDateEnd=data.dateEnd;
                        initSchedule=data.schedule;
                        initLimitation=data.limitation;
                        initCredit=data.credit;
                        initDescription=data.description;
                    }
                })
                else{
                    initName=null;
                    initDateStartChoose=null;
                    initDateEndChoose=null;
                    initDateStart=null;
                    initDateEnd=null;
                    initSchedule=null;
                    initLimitation=null;
                    initCredit=null;
                    initDescription=null;
                }
                reset();
            }
            function reset(){
                $('#input-name').val(initName);
                $('#input-dateStartChoose').val(initDateStartChoose);
                $('#input-dateEndChoose').val(initDateEndChoose);
                $('#input-dateStart').val(initDateStart);
                $('#input-dateEnd').val(initDateEnd);
                $('#input-schedule').val(initSchedule);
                $('#input-limitation').val(initLimitation);
                $('#input-credit').val(initCredit);
                $('#input-description').val(initDescription);
                $('#input-name-bar').click()
                $('#input-dateStartChoose-bar').click()
                $('#input-dateEndChoose-bar').click()
                $('#input-dateStart-bar').click()
                $('#input-dateEnd-bar').click()
                $('#input-schedule-bar').click()
                $('#input-limitation-bar').click()
                $('#input-credit-bar').click()
                $('#input-description-bar').click()
                check($("#input-name-count"),10-$("#input-name").val().length)
                check($("#input-schedule-count"),50-$("#input-schedule").val().length)
                check($("#input-description-count"),200-$("#input-description").val().length)
            }
            function delete_(id){
                $.ajax({
                    url:'/teacher/course/deleteCourse',
                    type:'post',
                    data:{
                        id:id,
                    },
                    async:false,
                    success:function(data){
                        if(data.victory == 114){
                            $.notify("删除成功",{className:"success",position:"bottom right"});
                            $("#delete-close").click();
                            table.ajax.reload(null,false);
                        }
                        else $.notify("删除失败",{className:"error",position:"bottom right"});
                    },
                })
            }
            function lock_(id){
                $.ajax({
                    url:'/teacher/course/lockCourse',
                    type:'post',
                    data:{
                        id:id,
                    },
                    async:false,
                    success:function(data){
                        if(data.victory == 114){
                            $.notify("锁定成功",{className:"success",position:"bottom right"});
                            $("#lock-close").click();
                            table.ajax.reload(null,false);
                        }
                        else $.notify("锁定失败",{className:"error",position:"bottom right"});
                    },
                })
            }
            function submit(id){
                if(validate()){
                    $.ajax({
                        url:'/teacher/course/saveCourse',
                        type:'post',
                        data:{
                            id:id,
                            name:$('#input-name').val(),
                            dateStartChoose:$('#input-dateStartChoose').val(),
                            dateEndChoose:$('#input-dateEndChoose').val(),
                            dateStart:$('#input-dateStart').val(),
                            dateEnd:$('#input-dateEnd').val(),
                            schedule:$('#input-schedule').val(),
                            limitation:$('#input-limitation').val(),
                            credit:$('#input-credit').val(),
                            description:$('#input-description').val(),
                        },
                        async:false,
                        success:function(data){
                            if(data.victory == 114){
                                $.notify("保存成功",{className:"success",position:"bottom right"});
                                $("#edit-close").click();
                                table.ajax.reload(null,false);
                            }
                            else if(data.victory == 1){
                                $.notify("保存失败：课程名称不能为空或长度大于10",{className:"error",position:"bottom right"});
                                $('#input-year').addClass('is-invalid');
                            }
                            else if(data.victory == 2){
                                $.notify("保存失败：选课起始日期未填写",{className:"error",position:"right bottom"});
                                $('#input-dateStartChoose').addClass('is-invalid');
                            }
                            else if(data.victory == 3){
                                $.notify("保存失败：选课终止日期未填写",{className:"error",position:"right bottom"});
                                $('#input-dateEndChoose').addClass('is-invalid');
                            }
                            else if(data.victory == 4){
                                $.notify("保存失败：选课起始日期大于选课终止日期",{className:"error",position:"right bottom"});
                                $('#input-dateStartChoose').addClass('is-invalid');
                                $('#input-dateEndChoose').addClass('is-invalid');
                            }
                            else if(data.victory == 5){
                                $.notify("保存失败：起始日期未填写",{className:"error",position:"right bottom"});
                                $('#input-dateStart').addClass('is-invalid');
                            }
                            else if(data.victory == 6){
                                $.notify("保存失败：终止日期未填写",{className:"error",position:"right bottom"});
                                $('#input-dateStart').addClass('is-invalid');
                            }
                            else if(data.victory == 7){
                                $.notify("保存失败：起始日期大于终止日期",{className:"error",position:"right bottom"});
                                $('#input-dateStart').addClass('is-invalid');
                                $('#input-dateEnd').addClass('is-invalid');
                            }
                            else if(data.victory == 8){
                                $.notify("保存失败：选课人数应当大于0",{className:"error",position:"right bottom"});
                                $('#input-limitation').addClass('is-invalid');
                            }
                            else if(data.victory == 9){
                                $.notify("保存失败：选课人数应当大于或等于当前已选人数",{className:"error",position:"right bottom"});
                                $('#input-limitation').addClass('is-invalid');
                            }
                            else if(data.victory == 10){
                                $.notify("保存失败：学分应当大于0",{className:"error",position:"right bottom"});
                                $('#input-credit').addClass('is-invalid');
                            }
                            else if(data.victory == 11){
                                $.notify("保存失败：上课时间长度不应当大于50",{className:"error",position:"right bottom"});
                                $('#input-schedule').addClass('is-invalid');
                            }
                            else if(data.victory == 12){
                                $.notify("保存失败：课程价绍长度不应当大于200",{className:"error",position:"right bottom"});
                                $('#input-description').addClass('is-invalid');
                            }
                            else $.notify("保存失败",{className:"error",position:"bottom right"});
                        }
                    })
                }
            }
            function validate(){
                if($('#input-name').val().length>10){
                    $.notify("保存失败：名字长度不应当大于10",{className:"error",position:"right bottom"});
                    $('#input-name').addClass('is-invalid');
                    return false;
                }
                if($('#input-dateStartChoose').val()==''){
                    $.notify("保存失败：选课起始日期未填写",{className:"error",position:"right bottom"});
                    $('#input-dateStartChoose').addClass('is-invalid');
                    return false;
                }
                if($('#input-dateEndChoose').val()==''){
                    $.notify("保存失败：选课终止日期未填写",{className:"error",position:"right bottom"});
                    $('#input-dateEndChoose').addClass('is-invalid');
                    return false;
                }
                if($('#input-dateStart').val()==''){
                    $.notify("保存失败：起始日期未填写",{className:"error",position:"right bottom"});
                    $('#input-dateStart').addClass('is-invalid');
                    return false;
                }
                if($('#input-dateEnd').val()==''){
                    $.notify("保存失败：终止日期未填写",{className:"error",position:"right bottom"});
                    $('#input-dateStart').addClass('is-invalid');
                    return false;
                }
                if($('#input-limitation').val()==''||$('#input-limitation').val()<0){
                    $.notify("保存失败：选课人数应当大于0",{className:"error",position:"right bottom"});
                    $('#input-limitation').addClass('is-invalid');
                    return false;
                }
                if($('#input-credit').val()==''||$('#input-credit').val()<0){
                    console.log($('#input-credit').val())
                    $.notify("保存失败：学分应当大于0",{className:"error",position:"right bottom"});
                    $('#input-credit').addClass('is-invalid');
                    return false;
                }
                if($('#input-schedule').val()==''||$('#input-schedule').val().length>50){
                    $.notify("保存失败：上课时间长度不应当大于50",{className:"error",position:"right bottom"});
                    $('#input-schedule').addClass('is-invalid');
                    return false;
                }
                if($('#input-description').val()==''||$('#input-description').val().length>200){
                    $.notify("保存失败：课程价绍长度不应当大于200",{className:"error",position:"right bottom"});
                    $('#input-description').addClass('is-invalid');
                    return false;
                }
                return true;
            }
            $('#input-reset').click(function(){
                reset()
            })
            $('#input-name-bar').click(function(){
                $('#input-name').removeClass('is-invalid');
            })
            $('#input-dateStartChoose-bar').click(function(){
                $('#input-dateStartChoose').removeClass('is-invalid');
            })
            $('#input-dateEndChoose-bar').click(function(){
                $('#input-dateEndChoose').removeClass('is-invalid');
            })
            $('#input-dateStart-bar').click(function(){
                $('#input-dateStart').removeClass('is-invalid');
            })
            $('#input-dateEnd-bar').click(function(){
                $('#input-dateEnd').removeClass('is-invalid');
            })
            $('#input-schedule-bar').click(function(){
                $('#input-schedule').removeClass('is-invalid');
            })
            $('#input-limitation-bar').click(function(){
                $('#input-limitation').removeClass('is-invalid');
            })
            $('#input-credit-bar').click(function(){
                $('#input-credit').removeClass('is-invalid');
            })
            $('#input-description-bar').click(function(){
                $('#input-description').removeClass('is-invalid');
            })
            //modal
            const modalEdit = document.getElementById('edit-modal')
            const modalDelete = document.getElementById('delete-modal')
            const modalLock = document.getElementById('lock-modal')
            modalEdit.addEventListener('show.bs.modal', event => {
                const button = event.relatedTarget
                const id = button.getAttribute('data-id')
                if(id == 0){
                    $('#edit-modal-label').text("新建课程")
                }
                else{
                    $('#edit-modal-label').text("编辑课程")
                }
                init(id);
                $('#input-save').unbind('click').bind('click',function(){submit(id)})
            })
            modalDelete.addEventListener('show.bs.modal', event => {
                const button = event.relatedTarget
                const id = button.getAttribute('data-id')
                $('#delete-content').text(id);
                $('#input-delete').unbind('click').bind('click',function(){delete_(id)})
            })
            modalLock.addEventListener('show.bs.modal', event => {
                const button = event.relatedTarget
                const id = button.getAttribute('data-id')
                $('#lock-content').text(id);
                $('#input-lock').unbind('click').bind('click',function(){lock_(id)})
            })
            var table = $("#table").DataTable({
                responsive:{
                    details: {
                        display: $.fn.dataTable.Responsive.display.modal( {
                            header: function ( row ) {
                                var data = row.data();
                                return 'Details for '+data[0]+':'+data[1];
                            }
                        } ),
                        renderer: $.fn.dataTable.Responsive.renderer.tableAll( {
                            tableClass: 'table'
                        } )
                    }
                },
                ajax: {
                    url:'/teacher/course/getCourse',
                    dataSrc:function(data){
                        return data
                    }
                },
                columns:[
                    {data:'id'},
                    {data:'name'},
                    {data:'dateStartChoose'},
                    {data:'dateEndChoose'},
                    {data:'dateStart'},
                    {data:'dateEnd'},
                    {data:'schedule'},
                    {data:'grade'},
                    {data:'limitation'},
                    {data:'number'},
                    {data:'description'},
                    {data:'option'},
                ],
                columnDefs:[
                    {
                        targets:-1,
                        render:function(data,type,row,meta){
                            info = data.split('&');//0/1&id
                            if(info[0] == "0")
                                return '<div class="row w-100">'+
                                            '<div class="col">'+
                                                '<button class="btn form-control btn-secondary my-1 mx-2 button-a" data-bs-toggle="modal" data-bs-target="#edit-modal" data-id="'+info[1]+'">编辑课程</button>'+
                                            '</div>'+
                                            '<div class="col">'+
