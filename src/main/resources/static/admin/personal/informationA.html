            .tooltip {
                display: inline-block;
                background: grey;
                color: #ffffff;
                font-weight: bold;
                padding: 5px 10px;
                font-size: 14px;
                border-radius: 4px;
            }
            .tooltip[data-show] {
                opacity: 1;
            }
            .arrow,
            .arrow::before {
                position: absolute;
                width: 8px;
                height: 8px;
                background: inherit;
            }
            .arrow {
                visibility: hidden;
            }
            .arrow::before {
                visibility: visible;
                content: '';
                transform: rotate(45deg);
            }
            .tooltip[data-popper-placement^='top'] > .arrow {
                bottom: -4px;
            }
            .tooltip[data-popper-placement^='bottom'] > .arrow {
                top: -4px;
            }
            .tooltip[data-popper-placement^='left'] > .arrow {
                right: -4px;
            }
            .tooltip[data-popper-placement^='right'] > .arrow {
                left: -4px;
            }
        </style>

        <div class="tooltip" id="input-introduction-info" role="tooltip">

        </div>
        <script>
            var initFirstname,initLastname,initPhone,initSex,initIntroduction;
            $("#input-introduction").bind("input propertychange change",function(){
                $("#input-introduction-count").text(300-$("#input-introduction").val().length);
                if(300-$("#input-introduction").val().length<0){
                    $("#input-introduction-count").addClass("warn")
                    $("#input-introduction-count").removeClass("text-black-50")
                }
                else{
                    $("#input-introduction-count").addClass("text-black-50")
                    $("#input-introduction-count").removeClass("warn")
                }
            })
            const boxFirstname = document.querySelector('#input-firstname');
            const tipFirstname = document.querySelector('#input-firstname-info');
            const popperFirstname=instance(boxFirstname,tipFirstname,'right');
            const boxLastname = document.querySelector('#input-lastname');
            const tipLastname = document.querySelector('#input-lastname-info');
            const popperLastname=instance(boxLastname,tipLastname,'right');
            const boxPhone = document.querySelector('#input-phone');
            const tipPhone = document.querySelector('#input-phone-info');
            const popperPhone=instance(boxPhone,tipPhone,'right');
            const boxIntroduction = document.querySelector('#input-introduction');
            const tipIntroduction = document.querySelector('#input-introduction-info');
            const popperIntroduction=instance(boxIntroduction,tipIntroduction,'right');
            $.get("/util/getInitInformationA",function(data){
                initFirstname = data.firstname;
                initLastname = data.lastname;
                initPhone = data.phone;
                initSex = data.sex;
                initIntroduction = data.introduction;
                $("#input-firstname").val(initFirstname)
                $("#input-lastname").val(initLastname)
                $("#input-phone").val(initPhone)
                $("#input-sex").val(initSex)
                $("#input-introduction").val(initIntroduction)
            })
            $("#btn-reset").click(function(){
                $("#input-firstname").val(initFirstname)
                $("#input-lastname").val(initLastname)
                $("#input-phone").val(initPhone)
                $("#input-sex").val(initSex)
                $("#input-introduction").val(initIntroduction)
                $("#input-introduction-count").text(300-$("#input-introduction").val().length);
                if(300-$("#input-introduction").val().length<0){
                    $("#input-introduction-count").addClass("warn")
                    $("#input-introduction-count").removeClass("text-black-50")
                }
                else{
                    $("#input-introduction-count").addClass("text-black-50")
                    $("#input-introduction-count").removeClass("warn")
                }
                setTimeout($('#firstname-bar').click(),0)
                setTimeout($('#lastname-bar').click(),0)
                setTimeout($('#phone-bar').click(),0)
                setTimeout($('#introduction-bar').click(),0)
            }) 
            $('#btn-upload').click(function(){
                if(validate()){
                    $.ajax({
                        url:'/util/changeInformationA',
                        type:'POST',
                        async:false,
                        data:{
                            firstname:$("#input-firstname").val(),
                            lastname:$("#input-lastname").val(),
                            withphone:$("#input-phone").val(),
                            sex:$("#input-sex").val(),
                            introduction:$("#input-introduction").val()
                        },
                        success:function(data){
                            if(data.status==200){
                                if(data.victory == 114){
                                    $.notify("修改成功",{className:"success",position:"bottom right"});
                                }
                                else{
                                    if(data.victory == 1){
                                        $.notify("姓未填写",{className:"error",position:"bottom right"});
                                        $('#input-firstname').addClass("is-invalid");
                                        show(tipFirstname,popperFirstname);
                                    }
                                    else if(data.victory == 2){
                                        $.notify("名未填写",{className:"error",position:"bottom right"});
                                        $('#input-lastname').addClass("is-invalid");
                                        show(tipLastname,popperLastname);
                                    }
                                    else if(data.victory == 3){
                                        $.notify("电话号码非纯数字",{className:"error",position:"bottom right"});
                                        $('#input-phone').addClass("is-invalid");
                                        show(tipPhone,popperPhone);
                                    }
                                    else if(data.victory == 4){
                                        $.notify("自我介绍超过300字符",{className:"error",position:"bottom right"});
                                        $('#input-introduction').addClass("is-invalid");
                                        show(tipIntroduction,popperIntroduction);
                                    }
                                    else{
                                        $.notify("不知名的失败",{className:"error",position:"bottom right"});
                                    }
                                }
                            }
                            else{
                                $.notify(data.message,{className:"error",position:"bottom right"});
                            }
                        },
                        error:function(){
                            $.notify("不知名的失败",{className:"error",position:"bottom right"});
                        }
                    })
                }
            })
            function validate(){
                let vara = $('#input-firstname').val();
                let varb = $('#input-lastname').val();
                let varc = $("#input-introduction")
                if(vara == ""){
                    $('#input-firstname').addClass("is-invalid");
                    show(tipFirstname,popperFirstname);
                    return false;
                }
                if(varb == ""){
                    $('#input-lastname').addClass("is-invalid");
                    show(tipLastname,popperLastname);
                    return false;
                }
                if(varc.length>300){
                    $('#input-introduction').addClass("is-invalid");
                    show(tipIntroduction,popperIntroduction);
                    return false;
                }
                return true;
            }
            $('#firstname-bar').click(function(){
                $('#input-firstname').removeClass("is-invalid");
                hide(tipFirstname);
            })
            $('#lastname-bar').click(function(){
                $('#input-lastname').removeClass("is-invalid");
                hide(tipLastname);
            })
            $('#phone-bar').click(function(){
                $('#input-phone').removeClass("is-invalid");
                hide(tipPhone);
            })
            $('#introduction-bar').click(function(){
                $('#input-introduction').removeClass("is-invalid");
                hide(tipIntroduction);
            })
            //INSTANCE CREATING
            function show(tooltip,popperInstance) {
                tooltip.setAttribute('data-show', '');
                popperInstance.update();
            }
            function hide(tooltip) {
                tooltip.removeAttribute('data-show');
            }
            function instance(contentbox,tooltip,position){
                return Popper.createPopper(contentbox,tooltip,{
                    placement: position,
                    modifiers:[
                        {
                            name: 'offset',
                            options: {
                                offset: [0,8]
                            },
                        },
                    ],
                    strategy:'fixed',
                });
            }
        </script>
