            .tooltip {

                padding: 5px 10px;
                font-size: 14px;
                border-radius: 4px;
            }
            .tooltip[data-show] {
                opacity: 1;
            }
            .arrow,
            .arrow::before {
                position: absolute;
                width: 8px;
                height: 8px;
                background: inherit;
            }
            .arrow {
                visibility: hidden;
            }
            .arrow::before {
                visibility: visible;
                content: '';
                transform: rotate(45deg);
            }
            .tooltip[data-popper-placement^='top'] > .arrow {
                bottom: -4px;
            }
            .tooltip[data-popper-placement^='bottom'] > .arrow {
                top: -4px;
            }
            .tooltip[data-popper-placement^='left'] > .arrow {
                right: -4px;
            }
            .tooltip[data-popper-placement^='right'] > .arrow {
                left: -4px;
            }
        </style>

        <div class="container my-5">
            <div class=" text-center my-2" style="font-size: 20px;">编写一篇属于你自己的博客？</div>
            <input type="text" class=" form-control form-text my-4 w-50 mx-auto text-center" id="editor-title" placeholder="标题">
            <div id="editor"></div>
            <div class="btn-group justify-content-around w-100">
                <div class=" m-3">
                    <button class="btn btn-primary" id="editor-last">上一个</button>
                </div>
                <div class=" m-3">
                    <button class="btn btn-primary" id="editor-submit">提交</button>
                </div>
                <div class=" m-3">
                    <button class="btn btn-primary" id="editor-next">下一个</button>
                </div>
            </div>
        </div>
        <script>
            var num = 0,status = 'init';let editor
            ClassicEditor
                .create(document.querySelector('#editor'),{
                    toolbar: {
                        items: [ 'bold', 'italic', '|', 'undo', 'redo', '|', 'numberedList', 'bulletedList' ],
                        shouldNotGroupWhenFull: true
                    }                    
                })
                .then(newEditor => {
                    editor = newEditor
                })
                .catch( error => {console.error(error)});
            $('#editor-submit').click(function(){
                const editorData = editor.getData();
                const editorTitle = $("#editor-title").val();
                console.log("!!!!!!!!");
                $.ajax({
                    url:'/student/createBlog',
                    async:false,
                    type:'POST',
                    data:{
                        title:editorTitle,
                        content:editorData,
                    },
                    success:function(data){
                        if(data.status==200){
                            $('#content-username').text($('#nav-username').text())
                            let time = new Date();num = 1;
                            $('#content-time').text(time.getFullYear()+'/'+time.getMonth()+'/'+time.getDay());
                            $('#content-thumbnail').attr('src','/util/getThumbnail');
                            $("#content").text('');
                            $("#content").append(editorData);
                            $("#content-title").text(editorTitle)
                            $.notify("发布成功！",{className:"success",position:"bottom right"});
                        }
                        else{
                            $.notify(data.message,{className:"error",position:"bottom right"});
                        }
                    },
                    error:function(){
                        console.log("!!!!!!!!?");
                        $.notify("发布失败！",{className:"error",position:"bottom right"});
                    }
                })
            });
            $('#editor-last').click(function(){num--;status='last';getContent(num)});
            $('#editor-next').click(function(){num++;status='next';getContent(num)});
            getContent(num);
            function getContent(pos){
                $.ajax({
                    url:'/student/getBlog',
                    async:false,
                    type:'GET',
                    data:{
                        position:pos,
                    },
                    success:function(data){
                        if(data.exist == 'yes'){
                            $('#content-username').text(data.username);
                            $('#content-time').text(data.time);
                            $('#content-thumbnail').attr('src',data.thumbnail);
                            $("#content").text('');
                            $("#content").append(data.content);
                            $("#content-title").text(data.title);
                        }
                        else if(data.exist == 'no'){
                            if(status == 'next') {$.notify("已是最前",{className:"info",position:"bottom right"});num--}
                            else if(status == 'last') {$.notify("已是最后",{className:"info",position:"bottom right"});num++;}
                            else{
                                $('#content-username').text('');
                                $('#content-time').text('');
                                $('#content-thumbnail').attr('src','/get-thumbnail');
                                $("#content").text('');
                                $("#content-title").text('');
                            }
                            
                        }
                    }
                })
            }
        </script>
