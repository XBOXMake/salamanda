            .tooltip {
                display: inline-block;
                background: #ffffff;
                color: #643045;
                font-weight: bold;
                padding: 5px 10px;
                font-size: 14px;
                border-radius: 4px;
            }
            .tooltip[data-show] {
                opacity: 1;
            }
            .arrow,
            .arrow::before {
                position: absolute;
                width: 8px;
                height: 8px;
                background: inherit;
            }
            .arrow {
                visibility: hidden;
            }
            .arrow::before {
                visibility: visible;
                content: '';
                transform: rotate(45deg);
            }
            .tooltip[data-popper-placement^='top'] > .arrow {
                bottom: -4px;
            }
            .tooltip[data-popper-placement^='bottom'] > .arrow {
                top: -4px;
            }
            .tooltip[data-popper-placement^='left'] > .arrow {
                right: -4px;
            }
            .tooltip[data-popper-placement^='right'] > .arrow {
                left: -4px;
            }
            .hide{
                visibility: hidden;
            }
        </style>

        <script>
            $("#people-reset").click(function(){
                person_init();
                init();
            })
            $("#tag-reset").click(function(){
                init();
            })
            $.ajaxSettings.async=false;
            var idInit,count=0;
            var settings = {
                width: 500,
                height: 500,
                radius: '65%',
                radiusMin: 75,
                bgDraw: true,
                bgColor: '#F8F9FA',
                opacityOver: 1.00,
                opacityOut: 0.05,
                opacitySpeed: 6,
                fov: 800,
                speed: 2,
                fontFamily: 'Oswald, Arial, sans-serif',
                fontSize: '20',
                fontColor: '#555',
                fontWeight: 'normal',//bold
                fontStyle: 'normal',//italic 
                fontStretch: 'normal',//wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
                fontToUpperCase: true,
                tooltipFontFamily: 'Oswald, Arial, sans-serif',
                tooltipFontSize: '18',
                tooltipFontColor: '#555',
                tooltipFontWeight: 'normal',//bold
                tooltipFontStyle: 'normal',//italic 
                tooltipFontStretch: 'normal',//wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
                tooltipFontToUpperCase: false,
                tooltipTextAnchor: 'left',
                tooltipDiffX: 0,
                tooltipDiffY: 10,
                animatingSpeed: 0.01,
                animatingRadiusLimit: 1.3
            };
            function person_init(){
                $.get('/student/tagInit',function(data){
                    idInit=data.id;
                    $('#name').text(data.name)
                    $('#introduction').val(data.introduction);
                    $('#image').css('background','url("/util/getImage-chose?username='+data.username+'") no-repeat center');
                    $('#image').css('background-size','cover');
                })
            }
            function init(){
                console.log(idInit)
                $.get('/student/getTags?id='+idInit+"&_="+Math.random(),function(data){
                    count=0;
                    $('#tagCloud').remove();
                    $('#tagBar').append('<div id="tagCloud"></div>')
                    settings['entries']=data;
                    let tags = $('#tagCloud').svg3DTagCloud(settings)
                    $('#tagCloud a').click(function(){
                        $(this).addClass('hide');
                        if(++count==15) init();
                    })
                })
            }
            person_init()
            init()
            function upload(e){
                $.post(e,function(data){
                    if(data.victory==114){
                        $.notify("评价成功！",{className:"success",position:"bottom right"});
                    }
                    else{
                        $.notify("评价失败",{className:"error",position:"bottom right"});
                    }
                })
            }
        </script>
