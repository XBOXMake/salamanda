            .tooltip {

                border-radius: 4px;

            .tooltip[data-show] {

            }
            .arrow,
            .arrow::before {
                position: absolute;
                width: 8px;
                height: 8px;
                background: inherit;
            }
            .arrow {
                visibility: hidden;
            }
            .arrow::before {
                visibility: visible;
                content: '';
                transform: rotate(45deg);
            }
            .tooltip[data-popper-placement^='top'] > .arrow {
                bottom: -4px;
            }
            .tooltip[data-popper-placement^='bottom'] > .arrow {
                top: -4px;
            }
            .tooltip[data-popper-placement^='left'] > .arrow {
                right: -4px;
            }
            .tooltip[data-popper-placement^='right'] > .arrow {
                left: -4px;
            }
        </style>

                        <img src="/resources/image/sign/human4.svg" class="color-4 bg-light change" id="image-4" type="image/svg+xml" />
                    </div>
                </div>
                <div class="col-lg-auto">
                    <div class="row align-items-center my-5 hide image-text" id="bar-1">
                        <div class="ball color-1 col-6"></div>
                        <span class="text col-6 color-1 bg-light " id="text-1">:其他:100.0%</span>
                    </div>
                    <div class="row align-items-center my-5 hide image-text" id="bar-2">
                        <div class="ball color-2 col-6"></div>
                        <span class="text col-6 color-2 bg-light" id="text-2">:</span>
                    </div>
                    <div class="row align-items-center my-5 hide image-text" id="bar-3">

        <script>
            var im1 = $('#image-1')
            var im2 = $('#image-2')
            var im3 = $('#image-3')
            var im4 = $('#image-4')
            clip(im1,0,0);
            clip(im2,1,0);
            clip(im3,1,0);
            clip(im4,1,0);
            $('#bar-1').removeClass('hide');
            
            $.get('/student/getPicture',function(data){
                if(data.total == 0){
                    clip(im1,0,0);
                    clip(im2,1,0);
                    clip(im3,1,0);
                    clip(im4,1,0);
                }
                else if(data.total == 1){
                    clip(im1,0,1-(1-formatDecimal(data.val1)));
                    clip(im2,1-formatDecimal(data.val1),1-(1-formatDecimal(data.val1)));
                    clip(im3,1-formatDecimal(data.val1),1-(1-formatDecimal(data.val1)));
                    clip(im4,1-formatDecimal(data.val1),0);
                    $('#text-1').text('其他'+':'+toPercent(1-formatDecimal(data.val1)));
                    $('#text-4').text(data.key1+':'+toPercent(formatDecimal(data.val1)));
                    $('#bar-4').removeClass('hide');
                }
                else if(data.total == 2){
                    clip(im1,0,1-(1-formatDecimal(data.val1)-formatDecimal(data.val2)));
                    clip(im2,1-formatDecimal(data.val1)-formatDecimal(data.val2),1-(1-formatDecimal(data.val1)-formatDecimal(data.val2)));
                    clip(im3,1-formatDecimal(data.val1)-formatDecimal(data.val2),1-(1-formatDecimal(data.val1)));
                    clip(im4,1-formatDecimal(data.val1),0);
                    $('#text-1').text('其他'+':'+toPercent(1-formatDecimal(data.val1)-formatDecimal(data.val2)));
                    $('#text-4').text(data.key1+':'+toPercent(formatDecimal(data.val1)));
                    $('#text-3').text(data.key2+':'+toPercent(formatDecimal(data.val2)));
                    $('#bar-4').removeClass('hide');
                    $('#bar-3').removeClass('hide');
                }
                else{
                    clip(im1,0,1-(1-formatDecimal(data.val1)-formatDecimal(data.val2)-formatDecimal(data.val3)));
                    clip(im2,1-formatDecimal(data.val1)-formatDecimal(data.val2)-formatDecimal(data.val3),1-(1-formatDecimal(data.val1)-formatDecimal(data.val2)));
                    clip(im3,1-formatDecimal(data.val1)-formatDecimal(data.val2),formatDecimal(data.val1));
                    clip(im4,1-formatDecimal(data.val1),0);
                    $('#text-1').text('其他'+':'+toPercent(1-formatDecimal(data.val1)-formatDecimal(data.val2)-formatDecimal(data.val3)));
                    $('#text-4').text(data.key1+':'+toPercent(formatDecimal(data.val1)));
                    $('#text-3').text(data.key2+':'+toPercent(formatDecimal(data.val2)));
                    $('#text-2').text(data.key3+':'+toPercent(formatDecimal(data.val3)));
                    $('#bar-4').removeClass('hide');
                    $('#bar-3').removeClass('hide');
                    $('#bar-2').removeClass('hide');
                }
            })
            function clip(img,top,bottom){
                img.css({
                    'clip-path':' inset('+toPercent(top)+' 0 '+toPercent(bottom)+' 0)',
                    '--i-top':top,
                    '--i-bottom':bottom
                })
            }
            function formatDecimal(num) {
                num=num.toString()
                let index=num.indexOf('.')
                if (index!==-1) num=num.substring(0,2+index+1)
                else num=num.substring(0)
                return parseFloat(num).toFixed(2)
            }
            function toPercent(num){
                var percent = Number(num*100).toFixed(2);
                percent += '%';
                return percent;
            }
          
        </script>
