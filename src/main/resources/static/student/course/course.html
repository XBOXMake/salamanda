        <style>
            .tooltip {
                display: inline-block;
                background: #ffffff;
                color: #643045;
                font-weight: bold;
                padding: 5px 10px;
                font-size: 14px;
                border-radius: 4px;
            }
            .tooltip[data-show] {
                opacity: 1;
            }
            .arrow,
            .arrow::before {
                position: absolute;
                width: 8px;
                height: 8px;
                background: inherit;
            }
            .arrow {
                visibility: hidden;
            }
            .arrow::before {
                visibility: visible;
                content: '';
                transform: rotate(45deg);
            }
            .tooltip[data-popper-placement^='top'] > .arrow {
                bottom: -4px;
            }
            .tooltip[data-popper-placement^='bottom'] > .arrow {
                top: -4px;
            }
            .tooltip[data-popper-placement^='left'] > .arrow {
                right: -4px;
            }
            .tooltip[data-popper-placement^='right'] > .arrow {
                left: -4px;
            }
        </style>

		<style>
            .table th{
                text-align: center;
                vertical-align: middle;
            }
            .table td{
                text-align: center;
                vertical-align: middle;
            }
        </style>
		<div class="container m-5 bg-light p-3 mx-auto">
            <table class="display table table-striped nowrap w-100" id="table">
                <thead>
                <tr>
                    <th>课程号</th>
                    <th>课程名</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>上课时间</th>
                    <th>学分</th>
                    <th>最大选课人数</th>
                    <th>课程描述</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <script>
                var table = $("#table").DataTable({
                    responsive:{
                        details: {
                            display: $.fn.dataTable.Responsive.display.modal( {
                                header: function ( row ) {
                                    var data = row.data();
                                    return 'Details for '+data[0]+':'+data[1];
                                }
                            } ),
                            renderer: $.fn.dataTable.Responsive.renderer.tableAll( {
                                tableClass: 'table'
                            } )
                        }
                    },
                    ajax: {
                        url:'/student/course/getCourse',
                        dataSrc:function(data){
                            return data
                        }
                    },
					columns:[
						{ data : 'id' },
						{ data : 'name' },
						{ data : 'dateStart' },
						{ data : 'dateEnd' },
						{ data : 'schedule' },
						{ data : 'grade' },
						{ data : 'limitation' },
						{ data : 'description'}
					]
                });
            </script>
